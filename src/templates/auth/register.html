{% extends "auth_base.html" %}

{% load static %}

{% block title %}
    <title>Register</title>
{% endblock title %}

{% block body %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">S'inscrire</h2>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="{{ message.tags }}" style="color: red;">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Nom d'utilisateur"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Mot de passe"/>
                    </div>

                    <div class="form-group">
                        <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2" id="password2" placeholder="Confirmation du mot de passe"/>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="S'inscrire"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'assets/img/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'user:login' %}" class="signup-image-link">Vous avez déjà un compte ?</a>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
