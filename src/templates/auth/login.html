{% extends "auth_base.html" %}

{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block body %}
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'assets/img/signin-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'user:register' %}" class="signup-image-link">Cr√©er un compte</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Se Connecter</h2>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="{{ message.tags }}" style="color: red;">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form method="post" action="{% url 'user:login' %}" class="register-form" id="login-form">
                        <input type="hidden" name="next" value="{{ next }}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Nom d'utilisateur"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Mot de passe"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Connexion"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Ou se connecter via</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
